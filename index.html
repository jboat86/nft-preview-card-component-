<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="nft__card">
      <div class="img__container">
        <img
          src="/images/image-equilibrium.jpg"
          class="equilibrium__img"
          alt="equilibrium image"
        />
        <div class="overlay">
          <img src="/images/icon-view.svg" alt="view" class="overlay__img" />
        </div>
      </div>

      <h2 class="active">Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li>
          <img
            src="/images/icon-ethereum.svg"
            class="eth__icon active"
            alt="ethereum icon"
          />0.041 ETH
        </li>
        <li><img src="/images/icon-clock.svg" alt="clock" />3 days left</li>
      </ul>

      <div class="avatar__img">
        <img src="/images/image-avatar.png" alt="avatar" />

        <div class="avatar__txt">
          <p>Creation of<span class="name active">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor.</a
      >Coded by <a href="#">Jennifer Boateng</a>
    </footer>
  </body>
</html>
